{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="content-section">
        <h2>Formularz wyszukiwania</h2>
        <br>
        <form method="GET" action="">
            <input type="text" name="search1" placeholder="Wyszukaj w:"/>
            <select id="option1" name="option1">
                <option value="all">Wszystkie pola</option>
                <option value="author">Autor/Redaktor</option>
                <option value="title">Tytuł</option>
                <option value="year">Rok wydania</option>
            </select>
            <br><br>
            
            <input type="text" name="search2" placeholder="Wyszukaj w:"/>
            <select id="option2" name="option2">
                <option value="all">Wszystkie pola</option>
                <option value="author">Autor/Redaktor</option>
                <option value="title">Tytuł</option>
                <option value="year">Rok wydania</option>
            </select>
            <br><br>
            
            <br><br>
            <button class="btn btn-dark" type="submit">Szukaj</button>
        </form>
    </div>
    
    <br>
    <h2>Wyniki wyszukiwania:</h2>
    <br>
    {% for description in sorted_results %}
        <li>{{ description }}</li>
    {% endfor %}

{% endblock content %}
