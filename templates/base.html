<!doctype html>
{% load static %}
<html lang="pl-PL">

    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Bibliografia publikacji o KUL. Baza publikacji o KUL.">
        <meta name="keywords" content="bibliografia, bibliografia przedmiotowa, baza, baza danych, publikacje, KUL, Katolicki Uniwersytet Lubelski, Ośrodek Badań nad Dziejami KUL, baza publikacji o KUL, bibliografia publikacji o KUL ">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--   Loading ow css     -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        
        {% if page_title %}
            <title>{{ page_title }}</title>
        {% else %}
            <title>Bibliografia publikacji o KUL</title>
        {% endif %}
    </head>
    
    
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                {% include 'navbar.html' %}
            </nav>
        </header>
        
        <main class="container">
            <article>
                {% block content %}{% endblock content %}
            </article>
            <br><br><br><br>
        </main>
      
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    </body>

</html>
